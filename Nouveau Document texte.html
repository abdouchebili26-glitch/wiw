<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’˜</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        position: relative;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative; /* important so NO button moves inside body */
        z-index: 1;
    }

    h1 {
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #ccc;
    }

    /* Overlay */
    #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.8);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        font-weight: bold;
        text-align: center;
        z-index: 10;
        flex-direction: column;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.5s ease;
        pointer-events: none;
    }

    #overlay.show {
        opacity: 1;
        pointer-events: all;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 20px;
        color: #ff4d6d;
        animation: floatUp 2s linear forwards;
        pointer-events: none;
        user-select: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card" id="card">
    <h1>Would you be my Valentine? ðŸ’–</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
</div>

<div id="overlay">Stop playing with me ðŸ˜¾ðŸ˜¾</div>

<script>
    let noClicks = 0;
    let overlayShown = false;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const overlay = document.getElementById("overlay");
    const card = document.getElementById("card");

    function moveButton() {
        // Make NO move randomly within the viewport
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        const maxX = window.innerWidth - btnWidth - 10;
        const maxY = window.innerHeight - btnHeight - 10;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.position = "fixed"; // fixed ensures it stays visible
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function createHeart(x, y) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.innerText = "ðŸ’–";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }

    noBtn.addEventListener("click", () => {
        noClicks++;
        if (noClicks <= 3) {
            moveButton(); // moves for first 3 clicks
        } else if (noClicks === 4 && !overlayShown) {
            overlayShown = true;
            overlay.classList.add("show");

            // Hide overlay automatically after 2 seconds
            setTimeout(() => overlay.classList.remove("show"), 2000);
        }
    });

    yesBtn.addEventListener("click", (e) => {
        card.innerHTML = "<h1>Yaaay ðŸ’˜ I knew it!</h1>";

        // Generate floating hearts around click
        for (let i = 0; i < 20; i++) {
            const x = e.clientX + (Math.random() - 0.5) * 100;
            const y = e.clientY + (Math.random() - 0.5) * 50;
            createHeart(x, y);
        }
    });
</script>

</body>
</html>
